<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1db954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1db954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Musical note icon -->
  <g transform="translate(10, 10)">
    <!-- Main note stem -->
    <rect x="22" y="8" width="3" height="24" fill="url(#logoGradient)" rx="1.5"/>
    
    <!-- Note head -->
    <ellipse cx="18" cy="30" rx="6" ry="4" fill="url(#logoGradient)"/>
    
    <!-- Musical staff lines -->
    <g opacity="0.6">
      <line x1="0" y1="16" x2="35" y2="16" stroke="url(#logoGradient)" stroke-width="1"/>
      <line x1="0" y1="20" x2="35" y2="20" stroke="url(#logoGradient)" stroke-width="1"/>
      <line x1="0" y1="24" x2="35" y2="24" stroke="url(#logoGradient)" stroke-width="1"/>
      <line x1="0" y1="28" x2="35" y2="28" stroke="url(#logoGradient)" stroke-width="1"/>
      <line x1="0" y1="32" x2="35" y2="32" stroke="url(#logoGradient)" stroke-width="1"/>
    </g>
    
    <!-- Eighth note flag -->
    <path d="M25 8 Q35 12 30 20 Q28 16 25 15 Z" fill="url(#logoGradient)"/>
    
    <!-- Playlist icon (three dots) -->
    <g transform="translate(32, 18)">
      <circle cx="0" cy="0" r="1.5" fill="url(#logoGradient)"/>
      <circle cx="0" cy="5" r="1.5" fill="url(#logoGradient)"/>
      <circle cx="0" cy="10" r="1.5" fill="url(#logoGradient)"/>
    </g>
  </g>
  
  <!-- Logo text -->
  <text x="60" y="42" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">Setlista</text>
</svg>