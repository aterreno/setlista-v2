name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'infra/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run backend tests
      working-directory: ./backend
      run: npm test
    
    - name: Build backend
      working-directory: ./backend
      run: npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Install CDK dependencies
      working-directory: ./infra
      run: npm ci
    
    - name: Install AWS CDK
      run: npm install -g aws-cdk
    
    - name: Clear CDK cache and outputs
      working-directory: ./infra
      run: |
        rm -rf cdk.out
        rm -f cdk.context.json
        rm -f cdk-outputs.json
        cdk context --clear
    
    - name: Bootstrap CDK (force)
      working-directory: ./infra
      run: cdk bootstrap aws://836481963552/us-east-1 --require-approval never --force
      env:
        CDK_DEFAULT_ACCOUNT: 836481963552
        CDK_DEFAULT_REGION: us-east-1
    
    - name: Clean up old stacks (ignore failures)
      working-directory: ./infra
      run: |
        cdk destroy SetlistaStack --force || true
      env:
        CDK_DEFAULT_ACCOUNT: 836481963552
        CDK_DEFAULT_REGION: us-east-1
    
    - name: Deploy infrastructure and backend
      working-directory: ./infra
      run: cdk deploy SetlistaStackV2 --require-approval never
      env:
        CDK_DEFAULT_ACCOUNT: 836481963552
        CDK_DEFAULT_REGION: us-east-1
        SETLIST_FM_API_KEY: ${{ secrets.SETLIST_FM_API_KEY }}
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}